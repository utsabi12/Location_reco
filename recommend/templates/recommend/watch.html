{% extends 'recommend/base.html'%}
{% block body %}

<h2>My List</h2>
<hr>
<br>
<!-- Movie list -->
<div class="row">
    {% if locations %}
    {% for location in locations %}
        <div class="col-sm-2 col-md-2 ">
            <div class="thumbnail">
                <h4>{{location.title}}</h4>
                <a href="{% url 'detail' location.id %}">
                    <img src="{{ location.location_logo.url}}" class="img-responsive">
                </a>
                <h5>{{location.category}}</h5>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <div class="alert alert-danger">
            <strong>Sorry!</strong> No Locations in your list.
        </div>
    {% endif %}
</div>

{% endblock %}
